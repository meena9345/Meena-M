<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Blogging Platform</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
            color: #333;
        }

        header {
            background-color: #4CAF50;
            color: white;
            text-align: center;
            padding: 20px;
            font-size: 1.8em;
        }

        .container {
            max-width: 800px;
            margin: 20px auto;
            padding: 20px;
            background-color: white;
            box-shadow: 0px 4px 6px rgba(0, 0, 0, 0.1);
            border-radius: 10px;
        }

        .blog-post {
            border-bottom: 1px solid #ddd;
            padding: 15px 0;
        }

        .blog-post:last-child {
            border-bottom: none;
        }

        .blog-post h2 {
            color: #4CAF50;
        }

        .read-more {
            display: inline-block;
            padding: 10px 15px;
            background-color: #4CAF50;
            color: white;
            text-decoration: none;
            border-radius: 5px;
            font-weight: bold;
        }

        .read-more:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body>
    <header>
        Blogging Platform
    </header>
    <div class="container">
        <div class="blog-post">
            <h2>Post Title 1</h2>
            <p>Short preview of the blog post content...</p>
            <a href="#" class="read-more">Read More</a>
        </div>

        <div class="blog-post">
            <h2>Post Title 2</h2>
            <p>Short preview of another blog post...</p>
            <a href="#" class="read-more">Read More</a>
        </div>

        <div class="blog-post">
            <h2>Post Title 3</h2>
            <p>More interesting content coming soon...</p>
            <a href="#" class="read-more">Read More</a>
        </div>
    </div>
</body>
</html>
